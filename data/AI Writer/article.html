
    <!DOCTYPE html>

    <head>

        <!-- Include Tachyons CSS for styling -->
        <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css"/>
        <!-- Include tocbot CSS for styling the table of contents -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot/dist/tocbot.css">
        <style>
           
    /* Custom styles for layout */
        .layout {
            display: flex;
            justify-content: center;            
        }
        .toc-content {            
            position: relative;
        }
				.sticky{
					position: sticky;
          top: 1rem;
				}
        .toc-list{            
						list-style: none;
						margin: 0;																		
						overflow: hidden;
						position: relative;
        }

				.toc-list .toc-list{
					position: static;
				}

				.toc>.toc-list{					
					position: static;
				}

				.toc>.toc-list li{
					list-style: none;					
				}

				.sticky-panel{
					position: sticky;
					bottom: 0;
					background-color: #fff;
					margin-left: -1rem;
					margin-right: -1rem;
				}
				
        .content {
            max-width: 800px; /* Adjust based on your content's optimal reading width */
            margin-left: 2rem; /* Space between TOC and content */
        }

				@media screen and (max-width: 50em){
					.sticky-panel .layout{
						display: block;
					}
				}

        @media screen and (max-width: 30em) {
            aside{
                display: none;
            }
            .content {                
								width: 100%;
								margin-left: 0;
            }
						.layout{
							padding-left: 0;
							padding-right: 0;
						}
        }
    
        </style>
    </head>
    <body class="w-100 sans-serif pa3 pb0">
        <header class="tc pv2 pv4-l">
            <h1 class="f2 lh-title mt0">hello this is a test</h1>

            <address class="f6">
                От <a href="https://linkedin.com" class="link dim black b">Aleks Noxon</a>
            </address>
        </header>

        <div class="layout mw7 center pa0">
            <aside class="w-25">
                <div class="sticky">                          
                    <nav class="toc-content mb3">

                <div class="w-100 w-100-ns w-100-m w-25-l">

        <!-- Include tocbot script -->
        <script src="https://cdn.jsdelivr.net/npm/tocbot/dist/tocbot.min.js"></script>
        <script>
          
    // Initialize tocbot
    tocbot.init({
        tocSelector: '.toc-content',
        contentSelector: '.content',
        headingSelector: 'h1, h2, h3, h4, h5, h6, li',                    
        collapseDepth: 0,
        hasInnerContainers: true
    });
    function closePanel() {              
        var button = event.target;              
        var parent = button.closest('.sticky-panel');
        parent.style.display = 'none';
    }
        </script>
    </body>
