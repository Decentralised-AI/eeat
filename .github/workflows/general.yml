name: General run

on:
  schedule:
    - cron: '10 1 31 * *'  #run 
  workflow_dispatch:  # Allows manual run

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.6'
    - name: Check if OPENAI_API_KEY is set
      run: |
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "OPENAI_API_KEY is not set!"
          exit 1
        else
          echo "OPENAI_API_KEY is set!"
        fi
    - name: Check if INDUSTRY_KEYWORD is set
      run: |
        if [ -z "${{ secrets.INDUSTRY_KEYWORD }}" ]; then
          echo "INDUSTRY_KEYWORD is not set!"
          exit 1      
    - name: Check if INDUSTRY_KEYWORD is set
      run: |
        if [ -z "${{ secrets.SERPAPI_KEY }}" ]; then
          echo "INDUSTRY_KEYWORD is not set!"
          exit 1            
    - name: Install XVFB and other libs
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb unrar p7zip-full
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: playwright install chromium   

    - name: Run python scripts
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python 1loadSerp.py
        xvfb-run python 2loadSummaries.py
        python 4searchProducts.py
        xvfb-run python 2loadSummaries.py
        python 3searchPrices.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git config pull.rebase false
        git add -A
        git diff --cached --exit-code || git commit -m "Automated update from GitHub Actions ($GITHUB_WORKFLOW)"
        git pull
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "No changes to commit"
